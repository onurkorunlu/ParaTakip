<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Giriş</h1>
                <p class="text-body-secondary">Hesabınıza giriş yapın</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Kullanıcı Adı" [(ngModel)]="loginModel.username" [ngModelOptions]="{standalone: true}"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Şifre"
                    type="password"
                    [(ngModel)]="loginModel.password" [ngModelOptions]="{standalone: true}"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Giriş Yap
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Şifremi Unuttum
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Ücretsiz Kayıt Ol</h2>
                <p>
                  ParaTakip uygulaması, kısa bir süre için ücretsiz. Hemen kayıt olup, avantajlarından faydalanın.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Şimdi Kayıt Ol!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
