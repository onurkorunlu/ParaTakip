<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm>
              <h1>Kayıt Ol</h1>
              <p class="text-body-secondary">Hemen hesabınızı oluşturun.</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Kullanıcı Adı" [(ngModel)]="registerModel.username" [ngModelOptions]="{standalone: true}"/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="E-Posta Adresi" [(ngModel)]="registerModel.emailAddress" [ngModelOptions]="{standalone: true}"/>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Şifre" type="password" [(ngModel)]="registerModel.password" [ngModelOptions]="{standalone: true}"/>
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Şifre Tekrar" type="password" [(ngModel)]="registerModel.password2" [ngModelOptions]="{standalone: true}"/>
              </c-input-group>
              <div class="d-grid">
                <button cButton color="success" [disabled]="registerModel.password =='' || registerModel.password!=registerModel.password2" (click)="register()">Kayıt Ol</button>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/login">
                  Zaten Üye Misin?
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
